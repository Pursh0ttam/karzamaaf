<section id="contact" class="py-20 bg-white">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-2">Take the First Step Today</h2>
        <p class="text-center text-gray-600 mb-8">Fill out the form below for a 100% free and confidential case evaluation.</p>
        <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="max-w-2xl mx-auto bg-gray-50 p-8 rounded-lg shadow-lg">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
              <input type="text" name="name" [(ngModel)]="formData.name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number</label>
              <input type="tel" name="phone" [(ngModel)]="formData.phone" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="md:col-span-2">
              <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
              <input type="email" name="email" [(ngModel)]="formData.email" required email class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label for="loanAmount" class="block text-gray-700 font-bold mb-2">Outstanding Loan Amount</label>
              <select name="loanAmount" [(ngModel)]="formData.loanAmount" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled>Select Amount</option>
                <option value="<50k">&lt; $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value=">100k">&gt; $100,000</option>
              </select>
            </div>
            <div>
              <label for="loanType" class="block text-gray-700 font-bold mb-2">Type of Loan</label>
              <select name="loanType" [(ngModel)]="formData.loanType" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled>Select Type</option>
                <option value="Personal">Personal Loan</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
              <textarea name="message" [(ngModel)]="formData.message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
          </div>
          <div class="text-center mt-8">
            <button type="submit" [disabled]="!contactForm.form.valid" class="bg-blue-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors shadow-lg">Send My Request</button>
          </div>
        </form>
        <div *ngIf="successMessage" class="mt-6 max-w-2xl mx-auto text-center bg-green-100 text-green-700 p-4 rounded-lg">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="mt-6 max-w-2xl mx-auto text-center bg-red-100 text-red-700 p-4 rounded-lg">{{ errorMessage }}</div>
      </div>
    </section>
