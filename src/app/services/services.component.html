<section class="services">
  <h2>Our Services</h2>
  <div class="services-grid">
    <mat-card *ngFor="let service of services">
      <mat-card-header>
        <mat-icon>{{service.icon}}</mat-icon>
        <mat-card-title>{{service.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{service.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="service.link">Learn More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
